{% extends "base.html" %}

{% block title %}Trash{% endblock %}

{% block content %}
<div class="container">
    <h1>Trash</h1>
    <div class="file-list">
        <h2>Deleted Files</h2>
        {% for file in deleted_files %}
        <div class="file-item">
            <img src="{% static 'media/upload_files.png' %}" alt="File Icon">
            <div class="file-name">{{ file.name }}</div>
        </div>
        {% endfor %}
    </div>
    <div class="folder-list">
        <h2>Deleted Folders</h2>
        {% for folder in deleted_folders %}
        <div class="folder-item">
            <img src="{% static 'media/folder.png' %}" alt="Folder Icon">
            <div class="folder-name">{{ folder.name }}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
