{% extends 'base.html' %}

{% block content %}
<div class="delete">
  <h2>Delete Folder</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <button type="submit">Yes, delete</button>
    <a href="{% url 'home2' %}">Cancel</a>
  </form>
</div>
{% endblock %}
