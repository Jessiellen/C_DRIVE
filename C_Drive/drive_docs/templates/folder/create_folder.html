{% extends 'base.html' %}

{% block content %}
<div class="form-cont">
    <h2>Create Folder</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if parent_id %}
        <input type="hidden" name="parent_id" value="{{ parent_id }}">
        {% endif %}
        <button type="submit">Create Folder</button>
    </form>
</div>
{% endblock %}
