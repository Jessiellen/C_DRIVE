{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}


    <div class="file-list">
        <div class="add-button">
            <a href="{% url 'create_folder' %}">
                <img src="{% static 'media/new_folder.png' %}" alt="">
                <div>Add Folder</div>
            </a>
        </div>

        <div class="add-button">
            <a href="{% url 'file_upload' %}">
                <img src="{% static 'media/upload_files.png' %}" alt="">
                <div>Upload File</div>
            </a>
        </div>
    </div>
    <div class="container-fluid">
        
        <div class="card-panel">
            <p class="subheader">Files</p>
            {% for file in files %}
            <div class="card-panel file-item">
                <img src="{% static 'media/Frame.png' %}" alt="File Icon">
                <div class="file-name">{{ file.name }}</div>
                <div class="links">
                    <a href="{% url 'file_download' file.id %}">Download</a>
                </div>
                    <div class="links">
                    <a href="{% url 'file_delete' file.id %}">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    
        <div class="card-panel">
            <p class="subheader">Folders</p>
            {% for folder in folders %}
            <div class="card-panel file-item">
                <img src="{% static 'media/folder.png' %}" alt="Folder Icon">
                <div class="links">
                    <a href="{% url 'folder_view' folder_id=folder.id %}">{{ folder.name }}</a>
                </div>
                <div class="links">
                    <a href="{% url 'folder_download' folder_id=folder.id %}">Download</a>
                </div>                
                <div class="links">
                    <a href="{% url 'folder_delete' pk=folder.id %}">Delete</a>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    {% endblock %}
